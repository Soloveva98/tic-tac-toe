<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Tic-tac-toe</title>
</head>

<body>
	<div class="game">
		<h1>Крестики-нолики</h1>

		<p>
			<span class="text__info">Ход игрока</span>
			<span class="game__player cell__x">Х</span>
		</p>
		<div class="game__win"></div>
		<div class="game__cells">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>

	</div>

	<script src="js/index.js"></script>
</body>

</html>
